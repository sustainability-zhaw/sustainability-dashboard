                    <div class="cat box nav-link" data-category="people" data-bs-toggle="tooltip" title=" "  data-bs-custom-class="overviewpeople" data-bs-placement="bottom"><span class="menu marker bi-person-lines-fill"></span><span class="menu counter" id="people-counter"></span></div>
                </div>

                <div class="listgrid">
                    <div class="cat box nav-link" data-lang="de" data-bs-toggle="tooltip" data-bs-placement="bottom" aria-label="German"><span class="menu marker de">DE</span><span class="menu counter" id="de-counter"></span></div>
                    <div class="cat box nav-link" data-lang="en" data-bs-toggle="tooltip" data-bs-placement="bottom" aria-label="English"><span class="menu marker en">EN</span><span class="menu counter" id="en-counter"></span></div>

                </div>
            </nav>
            <nav class="navbar-right navbar">    
            <ul class="navbar-nav">
                <li class="nav-item fs-5" id="visualize">

                <li class="nav-item fs-5" id="subtypes">

                </li>  

                <li class="nav-item fs-5">

                </li>  

                <li class="nav-item fs-5" id="download">
                </li>
                
                <li class="nav-item fs-5">
                  <a class="nav-link bi-journal-bookmark disabled"  id="bookmarks_menu"

                     href="#" role="button"></a>

                <li class="nav-item fs-5">

                       role="button"></a>

            <div class="nav-item" id="zhaw-about">
                <a class="navbar-brand align-middle ls-4" disabled href="#"><i class="zhaw-logo"></i></a>

        <div class="searchbar">
            <div class="searchform">
                <form id="liveinput">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchterms">
                        <span class="input-group-text" id="basic-addon2"></span>

                        <!-- Content is overwritten by showQueryError() function  -->
                        <span id="query-warning" hidden></span>
                    </div>
                </form>
            </div>
            <div class="searchcontainer" id="searchcontainer">
                <div class="searchoptions">
                </div>
                <div class="searchtools">
                    <div class="tool-item" id="newsearch">
                        <span class="btn btn-outline-secondary btn-sm bi-eraser-fill" data-bs-toggle="tooltip" title=" " data-bs-placement="bottom" data-bs-custom-class="newsearch" href="#"></span>
                    </div>
                    <div class="tool-item" id="bookmark">
                        <span class="btn btn-outline-secondary btn-sm disabled bi-search-heart" data-bs-toggle="tooltip" title=" " data-bs-placement="bottom"   data-bs-custom-class="addbookmark" href="#"></span>
                    </div>
                    <div class="tool-item" id="savematcher" >
                        <span class="btn btn-outline-secondary btn-sm disabled bi-exclamation-diamond"  data-bs-toggle="tooltip" title=" " data-bs-placement="bottom"  data-bs-custom-class="savematcher" href="#"></span>
                    </div>
                    <div class="tool-item" id="download_results">
                        <span class="btn btn-outline-secondary btn-sm bi-download" aria-current="page" data-bs-toggle="tooltip" data-bs-placement="bottom" title=" "  data-bs-custom-class="downloadresults"></span>
                    </div>
                </div>
            </div>
        </div>  

        <div class="sdg">
            <h3></h3>
            <div class="listgrid">
                <div class="cat box sdg_1" data-qtype="sdg" data-qvalue="1" data-bs-toggle="tooltip" title="No Poverty" data-bs-placement="bottom"><span class="cat marker sdg_1"></span><span class="cat counter sdg_1"></span></div>
                <div class="cat box sdg_2" data-qtype="sdg" data-qvalue="2" data-bs-toggle="tooltip" title="Zero Hunger" data-bs-placement="bottom"><span class="cat marker sdg_2"></span><span class="cat counter sdg_2"></span></div>
                <div class="cat box sdg_3" data-qtype="sdg" data-qvalue="3" data-bs-toggle="tooltip" title="Good Health and Well-being" data-bs-placement="bottom"><span class="cat marker sdg_3"></span><span class="cat counter sdg_3"></span></div>
                <div class="cat box sdg_4" data-qtype="sdg" data-qvalue="4" data-bs-toggle="tooltip" title="Quality Education" data-bs-placement="bottom"><span class="cat marker sdg_4"></span><span class="cat counter sdg_4"></span></div>
                <div class="cat box sdg_5" data-qtype="sdg" data-qvalue="5" data-bs-toggle="tooltip" title="Gender Equality" data-bs-placement="bottom"><span class="cat marker sdg_5"></span><span class="cat counter sdg_5"></span></div>
                <div class="cat box sdg_6" data-qtype="sdg" data-qvalue="6" data-bs-toggle="tooltip" title="Clean Water and Sanitation" data-bs-placement="bottom"><span class="cat marker sdg_6"></span><span class="cat counter sdg_6"></span></div>
                <div class="cat box sdg_7" data-qtype="sdg" data-qvalue="7" data-bs-toggle="tooltip" title="Affordable and Clean Energy" data-bs-placement="bottom"><span class="cat marker sdg_7"></span><span class="cat counter sdg_7"></span></div>
                <div class="cat box sdg_8" data-qtype="sdg" data-qvalue="8" data-bs-toggle="tooltip" title="Decent Work and Economic Growth" data-bs-placement="bottom"><span class="cat marker sdg_8"></span><span class="cat counter sdg_8"></span></div>
                <div class="cat box sdg_9" data-qtype="sdg" data-qvalue="9" data-bs-toggle="tooltip" title="Industry, Innovation and Infrastructure" data-bs-placement="bottom"><span class="cat marker sdg_9"></span><span class="cat counter sdg_9"></span></div>
                <div class="cat box sdg_10" data-qtype="sdg" data-qvalue="10" data-bs-toggle="tooltip" title="Reduced Inequalities" data-bs-placement="bottom"><span class="cat marker sdg_10"></span><span class="cat counter sdg_10"></span></div>
                <div class="cat box sdg_11" data-qtype="sdg" data-qvalue="11" data-bs-toggle="tooltip" title="Sustainable Cities and Communities" data-bs-placement="bottom"><span class="cat marker sdg_11"></span><span class="cat counter sdg_11"></span></div>
                <div class="cat box sdg_12" data-qtype="sdg" data-qvalue="12" data-bs-toggle="tooltip" title="Responsible Consumption and Production" data-bs-placement="bottom"><span class="cat marker sdg_12"></span><span class="cat counter sdg_12"></span></div>
                <div class="cat box sdg_13" data-qtype="sdg" data-qvalue="13" data-bs-toggle="tooltip" title="Climate Action" data-bs-placement="bottom"><span class="cat marker sdg_13"></span><span class="cat counter sdg_13"></span></div>
                <div class="cat box sdg_14" data-qtype="sdg" data-qvalue="14" data-bs-toggle="tooltip" title="Life Below Water" data-bs-placement="bottom"><span class="cat marker sdg_14"></span><span class="cat counter sdg_14"></span></div>
                <div class="cat box sdg_15" data-qtype="sdg" data-qvalue="15" data-bs-toggle="tooltip" title="Life on Land" data-bs-placement="bottom"><span class="cat marker sdg_15"></span><span class="cat counter sdg_15"></span></div>
                <div class="cat box sdg_16" data-qtype="sdg" data-qvalue="16" data-bs-toggle="tooltip" title="Peace, Justice and Strong Institutions" data-bs-placement="bottom"><span class="cat marker sdg_16"></span><span class="cat counter sdg_16"></span></div>
            </div>
        </div>

        <div class="department">
            <h3></h3>
            <div class="listgrid">
                <div class="cat box department_A" data-qtype="department" data-qvalue="A"><span class="cat marker department_A"></span><span class="cat counter department_A"></span></div>
                <div class="cat box department_G" data-qtype="department" data-qvalue="G"><span class="cat marker department_G"></span><span class="cat counter department_G"></span></div>
                <div class="cat box department_L" data-qtype="department" data-qvalue="L"><span class="cat marker department_L"></span><span class="cat counter department_L"></span></div>
                <div class="cat box department_-N" data-qtype="department" data-qvalue="N"><span class="cat marker department_N"></span><span class="cat counter department_N"></span></div>
                <div class="cat box department_P" data-qtype="department" data-qvalue="P"><span class="cat marker department_P"></span><span class="cat counter department_P"></span></div>
                <div class="cat box department_S" data-qtype="department" data-qvalue="S"><span class="cat marker department_S"></span><span class="cat counter department_S"></span></div>
                <div class="cat box department_T" data-qtype="department" data-qvalue="T"><span class="cat marker department_T"></span><span class="cat counter department_T"></span></div>
                <div class="cat box department_W" data-qtype="department" data-qvalue="W"><span class="cat marker department_W"></span><span class="cat counter department_W"></span></div>
            </div>
        </div>

        <div class="people">
            <h3><span id="peoplecountvalue"></span></h3>
            <div class="peoplelist" id="contributors">
                <div class="peopleinner">
                </div>
            </div>
        </div>

        <div class="menuoverlay" hidden>
               <h3 id="overlaytitle"></h3>
               <div id="overlaycontent">
               </div>
        </div>

        <div id="mainarea" hidden>
            <div class="results"></div>
            <div class="info">
                <div class="alert alert-warning intransit" hidden></div>
                <div class="alert alert-success EOF" hidden></div>
                <div class="alert alert-warning limit-reached" hidden>
                    <span class="scroll-limit"></span> 
                </div>
            </div>
        </div>

        <div id="warnings">
            <div id="loading_data" class="alert alert-secondary"></div>
            <div id="no_data" class="alert alert-warning" hidden></div>
            <div id="request_error" class="alert alert-danger" hidden>
                <p class="message"></p>
                <p id="request_error_message"></p>
            </div>
        </div>

    <template id="resultcontainer">
        <div class="resultcontainer">
            <div class="title">
            </div>
            <div class="authors list">                
            </div>
            <div class="year">
            </div>
            <div class="categories list">

            </div>
            <div class="tools">
                <a href="" class="tool link bi-download" data-bs-toggle="tooltip" title="Download Article" data-bs-placement="bottom" target="_blank"></a><span data-bs-toggle="tooltip" title="Show Details" data-bs-placement="bottom" class="tool resultfold bi-layer-backward"></span>
            </div>
            <div class="extra tools" hidden>
                <a href="" class="tool link bi-download" data-bs-toggle="tooltip" title="Download Article" data-bs-placement="bottom" target="_blank"></a><span data-bs-toggle="tooltip" title="Show Details" data-bs-placement="bottom" class="tool resultfold bi-layer-backward"></span>
            </div>

            </div>
            <div class="extra keywords list" hidden>
            </div>
            <div class="extra classification list" hidden>
            </div>
            <div class="extra subtype list" hidden>
            </div>
            <div class="extra matches list" hidden>
            </div>

            <div class="extra abstract title" hidden>
            </div>
            <div class="extra classification title" hidden>
            </div>
            <div class="extra keywords title" hidden>
            </div>
            <div class="extra subtype title" hidden>
            </div>
            <div class="extra matches title" hidden>
            </div>
        </div>
    </template>

    <template id="resultpersoncontainer">
        <div class="resultcontainer person">
            <div class="name" role="button">
                <span class="givenname">
                </span>

                <span class="surname">                
                </span>

                <span class="initials">                
                </span>
            </div>

            <div class="affiliation">
                <span class="title">
                </span>
                <span class="teamname">
                </span>
            </div>

            <div class="categories list">
            </div>

            <div class="tool gender"></div>

            <div class="tool mail">
                <a href="" class="tool link bi-envelope-at mail" data-bs-toggle="tooltip" title="Send E-Mail" data-bs-placement="bottom" target="_blank"></a>
            </div>

            <div class="tool telephone">
                <a href="" class="tool link bi-telephone-outbound-fill telephone" data-bs-toggle="tooltip" title="Call" data-bs-placement="bottom" target="_blank"></a>
            </div>

            <div class="tool www">
                <a href="" class="tool link bi-person-square www" data-bs-toggle="tooltip" title="Homepage" data-bs-placement="bottom" target="_blank"></a>
            </div>

            <div class="tool department">
                <span class="mark department id" data-qtype="" data-qvalue=""></span>
            </div>

            <div class="office">
            </div>
            
            <div class="extra staffmembers list">
            </div>

            <div class="extra pseudonyms list">
            </div>
        </div>

    <template id="authorstemplate">
        <span class="author">
            <span class="fullname qvalue person" data-qtype="person"></span><span class="affiliation department"><span class="mark id" data-qtype="" data-qvalue=""></span><span class="counter" hidden></span></span>
        </span>
    </template>

    <template id="matchestemplate">
        <span class="match">
            <span class="keyword" data-qtype="person">
            </span><span class="required"></span>
            <span class="forbidden"></span>
            <span class="mark id" data-qtype="" data-qvalue=""></span><span class="lang"></span>
        </span>
    </template>

    <template id="listitemtemplate">
        <div class="listitem">
            <span class="label itemid"></span><span class="extralabel itemid"></span><span class="name"></span>
        </div>
    </template>
    
    <template id="cattemplate">
        <span class="mark id" data-qtype="" data-qvalue=""></span>
    </template>

    <template id="searchoption">
        <div>
            <div class="optioncontainer" data-qtype="term" data-qvalue="">
                <span class="searchoption"></span>
                <span class="optionclose bi-x"></span>
            </div>
        </div>
    </template>

    <template id="contributorlistitem">
        <div class="person">
            <span class="name" data-qtype="person"></span> <span class="initials" data-qtype="person"></span> <span class="mark cat-none" data-qtype="department" data-qvalue=""></span><span class="counter">0</span>
        </div>
    </template>

    <template id="templateIndexTerm">
        <div class="indexterm">
            <div class="index-query"></div>
            <div class="index-sdg"></div>
            <div class="index-lang"></div>
            <div class="index-tool bi-trash-fill"></div>
        </div>
    </template>
